var el, paper;
window.onload = function () {

paper = Raphael(document.getElementById("holder"), 820, 200);
// Same as above

paper.textInput(20, 20, 200, 30)
paper.textInput(230, 20, 200, 30)
paper.print(400, 50, "print", paper.getFont("Museo"), 30).attr({fill: "blue"});
